<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Glass Contact</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  background: radial-gradient(
    circle at top,
    #9fdcff,
    #2b6cff 40%,
    #0b1a3a 75%
  );
}

/* Liquid light fields */
.blob {
  position: absolute;
  width: 420px;
  height: 420px;
  background: radial-gradient(circle, #c9f1ff, #4aa3ff);
  border-radius: 50%;
  filter: blur(140px);
  opacity: 0.55;
  transition: transform 0.4s ease-out;
}

.blob.one {
  top: -10%;
  left: -10%;
}

.blob.two {
  bottom: -15%;
  right: -10%;
}

/* Glass card */
.card {
  position: relative;
  z-index: 2;
  padding: 2.4rem 2.8rem;
  border-radius: 22px;
  background:
    linear-gradient(
      135deg,
      rgba(255,255,255,0.25),
      rgba(255,255,255,0.05)
    );
  backdrop-filter: blur(22px);
  -webkit-backdrop-filter: blur(22px);
  border: 1px solid rgba(255,255,255,0.35);
  box-shadow:
    0 30px 60px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(255,255,255,0.4);
  text-align: center;
  min-width: 300px;
  transition: background-position 0.15s ease-out;
}

.card::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: inherit;
  background: radial-gradient(
    circle at var(--x, 50%) var(--y, 50%),
    rgba(255,255,255,0.35),
    transparent 60%
  );
  opacity: 0.6;
  pointer-events: none;
}

h1 {
  margin: 0 0 1rem;
  color: white;
  font-weight: 600;
  letter-spacing: 0.4px;
}

.email {
  color: rgba(255,255,255,0.9);
  font-size: 1.05rem;
  margin-bottom: 1.6rem;
  word-break: break-all;
}

button {
  background: linear-gradient(
    135deg,
    rgba(255,255,255,0.35),
    rgba(255,255,255,0.15)
  );
  border: 1px solid rgba(255,255,255,0.4);
  color: white;
  padding: 0.65rem 1.4rem;
  border-radius: 14px;
  cursor: pointer;
  font-size: 0.95rem;
  backdrop-filter: blur(6px);
  transition: all 0.25s ease;
}

button:hover {
  transform: translateY(-2px);
  background: rgba(255,255,255,0.45);
}

.copied {
  margin-top: 0.9rem;
  font-size: 0.85rem;
  color: #d7f6ff;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.copied.show {
  opacity: 1;
}
</style>
</head>
<body>

<div class="blob one"></div>
<div class="blob two"></div>

<div class="card" id="card">
  <h1>Here's my email ðŸ˜‰</h1>
  <div class="email" id="email">mk3727.2012@gmail.com</div>
  <button onclick="copyEmail()">Copy Email</button>
  <div class="copied" id="copied">Copied âœ¨</div>
</div>

<script>
const card = document.getElementById("card");
const blobs = document.querySelectorAll(".blob");

document.addEventListener("mousemove", (e) => {
  const x = (e.clientX / window.innerWidth) * 100;
  const y = (e.clientY / window.innerHeight) * 100;

  // Glass highlight follows cursor (very subtle)
  card.style.setProperty("--x", `${x}%`);
  card.style.setProperty("--y", `${y}%`);

  // Liquid blobs drift gently
  blobs.forEach((blob, i) => {
    const offsetX = (x - 50) * (i + 1) * 0.08;
    const offsetY = (y - 50) * (i + 1) * 0.08;
    blob.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
  });
});

function copyEmail() {
  const emailText = document.getElementById("email").innerText;
  navigator.clipboard.writeText(emailText);

  const copied = document.getElementById("copied");
  copied.classList.add("show");

  setTimeout(() => copied.classList.remove("show"), 1400);
}
</script>

</body>
</html>
